<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>贪吃蛇</title>
<script>

	function Map(){
		this.width = 800;
		this.height = 400;
		this.backgroundColor = '#cccccc';
		this.position = 'absolute';
		this._map = null;
		this.show = function(){
			this._map = document.createElement('div');
			this._map.style.width = this.width + 'px';
			this._map.style.height = this.height + 'px';
			this._map.style.backgroundColor = this.backgroundColor;
			this._map.style.position = this.position;
			document.getElementsByTagName('body')[0].appendChild(this._map);
		}
	}

	function Food(){
		this.width = 20;
		this.height = 20;
		this.backgroundColor = 'green';
		this.position = 'absolute';
		this.x = 0;
		this.y = 0;
		this.show = function(){
			var div = document.createElement('div');
			div.style.width = this.width + 'px';
			div.style.height = this.height + 'px';
			div.style.backgroundColor = this.backgroundColor;
			div.style.position = this.position;
			map._map.appendChild(div);
			this.x = Math.floor(Math.random() * 40);
			this.y = Math.floor(Math.random() * 20);
			
			div.style.left = this.x * this.width + 'px';
			div.style.top = this.y * this.height + 'px';
		}
	}

	function Snake(){
		this.width = 20;
		this.height = 20;
		this.position = 'absolute';
		this.body = [[4,2,'red'],[3,2,'blue'],[2,2,'blue']];
		this.show = function (){
			for (var i = 0; i < this.body.length; i++) {
				var div = document.createElement('div');
				div.style.width = this.width + 'px';
				div.style.height = this.height + 'px';
				div.style.position = this.position;
				div.style.backgroundColor = this.body[i][2];

				//蛇的位置
				div.style.left = this.body[i][0] * this.width + 'px';
				div.style.top = this.body[i][1] * this.height + 'px';

				map._map.appendChild(div);
			}
		}
	}

	var map;
	window.onload = function(){
		map = new Map();
		map.show();

		var food = new Food();
		food.show();

		var snake = new Snake();
		snake.show();
	}
</script>
</head>
<body>

</body>
</html>
